plugins {
    id 'java'
    id 'application'
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.icohedron.retrodungeon.RetroDungeon'
    }
}

mainClassName = 'io.github.icohedron.retrodungeon.RetroDungeon'

group = 'io.github.icohedron.retrodungeon'

description = 'A simple 3D maze game'
version = '1.0.0'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:22.0'
    testCompile 'junit:junit:4.12'
}
